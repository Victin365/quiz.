<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gamificado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quiz.css"/>
    <style>
        .feedback-correct {
            color: green;
        }
        
        .feedback-incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Gamificado</h1>
        <p id="question"></p>
        <div id="options"></div>
        <p>Tempo Restante: <span id="timer">300</span> segundos</p>
        <p>Pontuação: <span id="score">0</span></p>
        <button id="next-button" disabled>Próxima Pergunta</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
